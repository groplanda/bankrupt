<form
  class="form shadow rounded"
  id="{{ __SELF__.id }}"
  data-request="{{ __SELF__ }}::onSend"
  data-request-validate
  data-request-flash
>
    <h2 class="form__title">
        Возможно, ваш кредитор <span>уже подал на вас в суд</span>
    </h2>
    <p class="form__description">
        Заполните форму. Мы бесплатно проверим наличие судебных и исполнительных производств.
    </p>
    <div class="row">
        <div class="col-12 mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="Ваше имя"
                name="user_name"
                id="name"
            />
            <span class="invalid-feedback" data-validate-for="user_name"></span>
            <div class=""></div>
        </div>
        <div class="col-12 mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="Ваш телефон"
                name="user_phone"
                id="phone"
                data-input="phone"
            />
            <span class="invalid-feedback" data-validate-for="user_phone"></span>
        </div>
        <div class="col-12 col-md-12 mb-3">
            <button
                class="btn btn-primary btn-block"
                type="submit"
                class="button disabled"
                data-attach-loading
                data-button="send"
                disabled
            >
                ОТПРАВИТЬ

        </div>
        <div class="col-12 col-md-12">
            <div class="form-group form-check">
                <input
                    type="checkbox"
                    class="form-check-input mt-0"
                    id="confirm"
                    data-checkbox="confirm"
                />
                <label
                    class="form-check-label text-dark"
                    for="confirm"
                    >Согласен на обработку
                    персональных данных</label
                >

    <div class="text-center mt-3 mb-3 alert alert-{{ type }}" data-interval="4">
        {{ message }}
    </div>
