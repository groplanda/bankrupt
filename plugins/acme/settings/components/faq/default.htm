{% set answers = __SELF__.answers %}
<section id="{{ __SELF__.id }}" class="faq">
  <div class="container">
    <h2 class="faq__title text-center">
      <span>Ответы</span> на часто задаваемые вопросы
    </h2>

    <div class="accordion" id="faq">
      {% for answer in answers %}
      <div class="card">
        <div class="card-header faq__header" id="heading-{{ loop.index }}">
          <h2 class="mb-0">
            <button class="faq__btn btn btn-link btn-block text-left{{ loop.index > 1 ? ' collapsed' : '' }}" type="button" data-toggle="collapse" data-target="#collapse-{{ loop.index }}" aria-expanded="true" aria-controls="collapse-{{ loop.index }}">
              {{ answer.title }}

              <div class="faq__ico">

                      v216c0,11.046,8.954,20,20,20s20-8.954,20-20V276h216c11.046,0,20-8.954,20-20C512,244.954,503.046,236,492,236z"/>

              </div>

            </button>
          </h2>
        </div>

        <div id="collapse-{{ loop.index }}" class="collapse {{ loop.index == 1 ? ' show' : '' }}" aria-labelledby="heading-{{ loop.index }}" data-parent="#faq">
          <div class="card-body">
            {{ answer.description|raw }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
