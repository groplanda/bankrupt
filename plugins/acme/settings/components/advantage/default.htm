{% set advantage = __SELF__.advantages %}

<section id="{{__SELF__.id}}" class="section advantages">
  <div class="wrap advantages__wrap">
    <h3 class="advantages__title">{{ advantage.title|raw }}</h3>
    <div class="advantages__row">
      {% for row in advantage.advantages %}
      <div class="advantages__item">
        <img src="{{ row.a_ico|media }}" alt="{{ row.a_title }}" class="advantages__item-img" />
        <div class="advantages__item-title">{{ row.a_title }}</div>
        <p class="advantages__item-descr">
          {{ row.a_descr|raw }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
