{% set service = __SELF__.service %}

<div class="special special_body section">
  <h3 class="special__title">{{service.title|raw}}</h3>
  <div class="special__wrap wrap">
    {% for item in service.services %}

    {% if loop.index == 1 or loop.index == 5 %}
    <div class="special__col">
    {% endif %}

      <div class="special__item">
        <div class="special__item-image">
          <div class="special__item-bg" style="background-image: url('{{ item.service_image|media }}')"></div>
        </div>
        <div class="special__item-content">
          <div class="special__item-title">{{ item.service_title|raw }}</div>
          <div class="special__item-descr">{{ item.service_desc|raw }}</div>
        </div>
      </div>

    {% if loop.index == 4 or loop.last %}
    </div>
    {% endif %}

    {% endfor %}
  </div>
  <button type="button" class="btn special__btn" data-js-action="open-modal" data-modal="callback" data-title="Получите свою льготу или специальное предложение">Оставьте заявку на получение льготы</button>
</div>
