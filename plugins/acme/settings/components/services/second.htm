{% set service = __SELF__.service %}
<div id="{{__SELF__.id}}" class="row about__featured justify-content-center">
  {% for item in service.services %}
  <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-5">
      <div class="about__featured-item shadow-lg h-100">
          <img
            src="{{ item.service_image|media|resize(132, 182, { quality: '100' }) }}"
            alt="{{ item.service_title|raw }}"
            class="about__featured-image"
          />
          <div class="about__featured-group">
            <div class="about__featured-title text-uppercase mb-2 text-white">{{ item.service_title|raw }}</div>
            <div class="about__featured-text mb-0 text-white">
              {{ item.service_desc|raw }}
            </div>
          </div>
      </div>
  </div>
  {% endfor %}
</div>
