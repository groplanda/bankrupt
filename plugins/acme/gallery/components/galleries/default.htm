{% set gallery = __SELF__.gallery %}
{% if gallery.gallery|length > 0 %}
<section id="licenses" class="licenses section">
  <div class="licenses__wrap wrap">
    <h3 class="licenses__title">{{ gallery.title|raw }}</h3>
    <div class="licenses__container">
      <div class="licenses__row">
        {% for image in gallery.gallery %}
        {% set full = image.thumb(false, 800) %}
        {% set poster = image.thumb(385,555, { 'mode': 'crop', quality: '80' }) %}
        <a href="{{ full }}" class="licenses__item" data-lightbox="roadtrip">
          <picture>
            <source class="licenses__item-img" srcset="{{ poster }}" />
            <img class="licenses__item-img" src="{{ poster }}" alt="{{ image.title }}" title="{{ image.title }}" loading="lazy" />
          </picture>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endif %}
